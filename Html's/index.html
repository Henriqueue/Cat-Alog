    <!-- Script para o Carrossel -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carouselLeft = document.getElementById('carousel-left');
        const carouselRight = document.getElementById('carousel-right');
        
        const slideCountLeft = carouselLeft.children.length;
        const slideCountRight = carouselRight.children.length;
        
        let currentIndex = 0;

        function moveCarousel() {
            currentIndex = (currentIndex + 1) % slideCountLeft; // Muda o índice

            // Calcula o deslocamento para ambos os carrosséis
            const offsetLeft = currentIndex * carouselLeft.clientWidth;
            const offsetRight = currentIndex * carouselRight.clientWidth;

            // Mover os carrosséis
            carouselLeft.scrollTo({ left: offsetLeft, behavior: 'smooth' });
            carouselRight.scrollTo({ left: offsetRight, behavior: 'smooth' });
        }

        // Intervalo para mudar as imagens a cada 3 segundos
        setInterval(moveCarousel, 3000);
    });
    </script>

    <!-- Script para troca de imagens -->
    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const games = document.querySelectorAll('.top3-games .game');

    games.forEach(game => {
        const images = JSON.parse(game.getAttribute('data-images'));
        const classification = game.getAttribute('data-classification');
        const imgElement = game.querySelector('.game-image');
        const classificationElement = game.querySelector('.classification');
        
        classificationElement.textContent = classification;

        let index = 0;
        let interval;

        game.addEventListener('mouseenter', () => {
            imgElement.style.transition = 'opacity 0.5s';
            interval = setInterval(() => {
                imgElement.src = images[index];
                index = (index + 1) % images.length;
            }, 1500);
        });

        game.addEventListener('mouseleave', () => {
            clearInterval(interval);
            imgElement.src = imgElement.getAttribute('src');
        });
    });
});
    </script>
